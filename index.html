<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Mini NHL Simulator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game-container">
        <!-- C'est ici que le jeu va se dessiner -->
        <canvas id="ice-rink" width="1100" height="600"></canvas>

        <div id="ui-layer">
            <button id="start-btn">Lecture</button>
            <button id="new-game-btn" style="display: none;">Nouveau match</button>
            <span id="timer">00:30</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
